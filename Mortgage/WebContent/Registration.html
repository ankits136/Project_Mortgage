<!DOCTYPE html>
<html>

<meta charset="ISO-8859-1">
<title>Registration Page</title>

<body>

  <marquee behavior="alternate" direction="left">
    <img src="image.jpg" width="120" height="80" alt="Natural" />
  </marquee>
<h2 align ="left">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspRegistration page</h2>
<form action="RegistrationServlet" method="post">
<pre>

<b>&nbsp&nbsp&nbspName  </b> 		 : <input type="text" placeholder="Enter your name" name="name" required><br><br>
<b>&nbsp&nbsp&nbspEmail-Id	</b> 	 : <input type="text" placeholder="Enter your email Id" name="email" required><br><br>
<b>&nbsp&nbsp&nbspMobile Number</b>  	 : <input type="number" placeholder="Enter your mobile number" name="number" MaxLength=10 required><br><br>
<b>&nbsp&nbsp&nbspDate Of Birth </b> 	 : <input type="text" placeholder="Enter your date of birth" name="dob" required><br><br>
<b>&nbsp&nbsp&nbspPassword	</b> 	 : <input type="password" placeholder="Enter your password" name="pwd" required><br><br>
<b>&nbsp&nbsp&nbspCity     </b>   		 : <input type = "text" placeholder ="Enter your city" name = "city" required><br><br>
<b>&nbsp&nbsp&nbspState   </b>    	 	 : <input type = "text" placeholder ="Enter your State" name = "state" required><br><br>

<input type="submit" value="Register">

</pre>
</form>

</body>
</html>
