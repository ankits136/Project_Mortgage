<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

<h1>New User Registration</h1>
<form action="RegistrationServlet" method="post">
<pre>
Name   		 : <input type="text" placeholder="Enter your name" name="name" required><br><br>
Email-Id	 : <input type="text" placeholder="Enter your email Id" name="email" required><br><br>
Mobile Number    : <input type="text" placeholder="Enter your mobile number" name="number" required><br><br>
Date Of Birth    : <input type="text" placeholder="Enter your date of birth" name="dob" required><br><br>
Password	 : <input type="password" placeholder="Enter your password" name="pwd" required><br><br>
City        	 : <input type = "text" placeholder ="Enter your city" name = "city" required><br><br>
State        	 : <input type = "text" placeholder ="Enter your State" name = "state" required><br><br>


<input type="submit" value="Register">
</pre>
</form>
</body>
</html>
