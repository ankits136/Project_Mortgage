<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<marquee behavior="alternate" direction="left">
		<img src="image.png" width="120" height="80" alt="Natural" />
  	</marquee>
<h1>Employee Registration</h1>
<form action="EmployeeRegistrationServlet" method="post">
<pre>
EmployeeName         : <input type="text" placeholder="Enter your name" name="name" pattern="[a-zA-Z]*" required><br><br>

EmployeeDesignation  : <input type="text" placeholder="Enter EmployeeDesignation" name="EmployeeDesignation" required><br><br>

Email                : <input type="email" placeholder="Enter your email Id" name="email" pattern="[a-zA-Z0-9._@#&-]*"  required><br><br>

Password             : <input type="password" placeholder="Enter your password" name="pwd"  pattern="[A-Za-z0-9]{8}" maxlength="20" required><br><br>


<input type="submit" value="Register">
</pre>
</form>
</body>
</html>
