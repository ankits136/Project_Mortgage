<title>Registration Page</title>

</head>
<body>

<h1>New User Registration</h1>
<form action="EmployeeRegistrationServlet" method="post">
<pre>
EmployeeName   		 : <input type="text" placeholder="Enter your name" name="name" required><br><br>
EmployeeDesignation  : <input type="text" placeholder="Enter EmployeeDesignation" name="EmployeeDesignation" required><br><br>
Email    			 : <input type="text" placeholder="Enter your email Id" name="email" required><br><br>
Password			 : <input type="password" placeholder="Enter your password" name="pwd" required><br><br>


<input type="submit" value="Register">
</pre>
</form>
</body>
</html>
